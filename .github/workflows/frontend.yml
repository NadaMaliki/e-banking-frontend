name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint --configuration=development

      - name: Run tests
        run: npx ng test --watch=false --browsers=ChromeHeadless

      - name: Build (Dev)
        run: npx ng build --configuration=development

      - name: Build (Prod)
        run: npx ng build --configuration=production

